<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Background</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">ðŸ”¥ Remove Image Background ðŸ”¥</h1>
        <p class="animate__animated animate__fadeInUp">Upload an image, and we'll remove the background for you!</p>

        <form method="POST" enctype="multipart/form-data" class="animate__animated animate__fadeIn">
            <div class="file-upload-wrapper">
                <input type="file" name="file" class="form-control mb-3" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Upload & Remove Background</button>
        </form>

        {% if uploaded_image %}
        <div class="row mt-5 animate__animated animate__fadeIn">
            <div class="col-md-6">
                <h5>Original Image</h5>
                <img src="{{ uploaded_image }}" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-6">
                <h5>Background Removed</h5>
                <img src="{{ processed_image }}" class="img-fluid rounded shadow">
                <br>
                <a href="{{ url_for('download', filename=processed_image.split('/')[-1]) }}" class="btn btn-success btn-lg mt-3">Download Image</a>
            </div>
        </div>
        {% else %}
            <p class="animate__animated animate__fadeIn">No image uploaded yet.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
